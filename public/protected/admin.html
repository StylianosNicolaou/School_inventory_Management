<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav>
      <h1>School Inventory System - Admin Panel</h1>
      <a href="/index.html" id="home_btn">Home</a>
    </nav>

    <div id="admin-panel">
      <div id="school-list">
        <!-- School list will be populated here -->
      </div>

      <div id="inventory-display">
        <h3>School Inventory</h3>
        <table>
          <thead>
            <tr>
              <th>Product ID</th>
              <th>Image</th>
              <th>Name</th>
              <th>Description</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody id="inventory-table-body">
            <!-- Inventory rows will be dynamically populated here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="/js/admin.js"></script>
  </body>
</html>
